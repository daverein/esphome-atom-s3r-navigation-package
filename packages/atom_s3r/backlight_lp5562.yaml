# packages/atom_s3r/backlight_lp5562.yaml

# -----------------------------
# Backlight (LP5562 over I2C)
# -----------------------------
external_components:
  - source:
      type: git
      url: https://github.com/ssieb/esphome
      ref: lp5562
    components: [ lp5562 ]
    refresh: 1min

i2c:
  sda: GPIO45
  scl: GPIO0
  scan: true
  frequency: 400kHz

lp5562:

output:
  - platform: lp5562
    id: lcd_backlight_out
    channel: 3

light:
  - platform: monochromatic
    id: lcd_backlight
    name: "LCD Backlight"
    output: lcd_backlight_out
    restore_mode: ALWAYS_ON
    default_transition_length: 0s
